{% extends 'blog_layout.html' %}
{% load bootstrap3 %}

{% block page_title %}글 수정 {% endblock %}

{% block content %}
        <form method="POST" action="" class="form-horizontal">
            {% csrf_token %}
            <br><div class="form-group form-group-sm">
            <p>
                <select name="category">
                {% for category in categories %}
                <option value="{{ category.pk }}">{{ category.cat }}</option>
                {% endfor %}
                </select>
            </p>

            <div><p>
            글 제목
            <input type="text" name="title" value="{{ post.title }}" id="id_title"><br>
            </p></div>

            <div><p>
            글 내용
            <textarea rows="4" cols="40" name="content">{{ post.content }}</textarea>
            </p></div>

            <p>
            {% bootstrap_button "저장" button_type="submit" button_class="btn-primary" %}
            <a href="{% url 'view_post' pk=post.pk %}">
                <button type="button" class="btn btn-primary">취소</button>
            </a>
            </p>

        </form>

        {% endblock %}
